<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/addcampo.css">
    <title>Campo de Atuação</title>
</head>
<body>
    <main>
        <section id="container-content-one">
            <picture>
                <img src="img/dog.png" alt="Imagem de uma pessao com um dog">
            </picture>
            <h1><span class="container-span">We</span> Form</h1>
        </section>
        <section id="container-new-actuation">
            <div id="content-div">
                <a href="index.html"><img src="img/back-pag.png" alt=""></a>
                <p>Campo de <span class="container-span">atuação</span></p>
            </div>
            <form id="content-form">
                <div class="content-input">
                    <label for="isearch">Pesquisar atuação</label>
                    <select name="search" id="isearch">
                        <option value="null"></option>
                        <option value="value1">Entretenimento</option>
                        <option value="value2">Jogos Eletrônicos</option>
                    </select>
                    <img id="arrow-select" src="img/back-pag.png" alt="">
                </div>
                <div class="content-input">
                    <span>OU</span>
                    <span>Cadastre novo campo de atuação</span>
                </div>
                <div class="content-input">
                    <label for="iatuacao">Campo de Atuação</label>
                    <input type="text" name="atuacao" id="iatuacao">
                </div>
            </form>
            <button>Cadastrar</button>
        </section>
    </main>
</body>
</html>
