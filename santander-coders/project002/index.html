<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav id="full-menu">
            <ul class="list">
                <li>Inicio</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Bombando</li>
                <li>Minha lista</li>
            </ul> 
            <ul id="list-two" class="list"> 
                <li><img src="img/search.svg" alt=""></li>
                <li><img src="img/bell-fill.svg" alt=""></li>
                <li><img src="img/user.svg" alt=""></li>
            </ul>
        </nav>
        <picture id="header-title"><img src="img/poster 1.png" alt=""></picture>
        <p>
            Detentos participam de um experimento inovador com drogas que controlam as emoções em uma penitenciária de última geração. Mas o diretor da pesquisa está disposto a levar suas cobaias aos limites.
        </p>
        <div id="container-buttons">
            <button><img src="img/play-circle.svg" alt=""></button>
            <button><img src="img/info-circle.svg" alt=""></button>
        </div>
    </header>
    <main>
        <section class="container-mylist">
            <h2>Minha Lista</h2>
            <picture id="arrow-back">
                <img src="img/arrow.svg" alt="">
            </picture>
            <picture id="arrow-next">
                <img onclick="actionSlide(1)" src="img/arrow.svg" alt="">
            </picture>
            <section class="container-movie">
                <img src="img/mylist/poster_02.png" alt="">
                <img src="img/mylist/poster_03.png" alt="">
                <img src="img/mylist/poster_04.png" alt="">
                <img src="img/mylist/poster_05.png" alt="">
                <img src="img/mylist/poster_05.png" alt="">
                <img src="img/mylist/poster_05.png" alt="">
                <img src="img/mylist/poster_05.png" alt="">
                <img src="img/mylist/poster_05.png" alt="">
                <img src="img/mylist/poster_06.png" alt="">
                <img src="img/mylist/poster_06.png" alt="">
                <img src="img/mylist/poster_04.png" alt="">
            </section>
        </section>
        <section class="container-mylist">
            <h2>Top 10</h2>
            <section class="container-movie">
                <img src="img/top10/poster_01.png" alt="">
                <img src="img/top10/poster_02.png" alt="">
                <img src="img/top10/poster_03.png" alt="">
                <img src="img/top10/poster_04.png" alt="">
                <img src="img/top10/poster_05.png" alt="">
                <img src="img/top10/poster_04.png" alt="">
            </section>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
