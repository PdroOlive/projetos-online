<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projto Spotify</title>
</head>
<body>
    <main>
        <h5>#PlayList</h5>
        <div id="container-img">
            <img src="images/bruno-mars.png" alt="">
        </div>
        <section id="container-content">
            <div id="container-content-text">
                <h1 id="songName">Nome da musica</h1>
                <p id="artist">nome do artitsta</p>
            </div>
            <img width="25.5px" src="images/heart.svg" alt="Like Button">
        </section>
        <audio id="song" src="songs/bruno-mars.mp3"></audio>
        <section id="container-bar">
            <div id="container-progress-bar">
                <div id="container-bar-updated"></div>
            </div>
        </section>
        <section id="container-button">
            <img width="25.5px" src="images/arrows.svg" alt="Shuffle Button">
            <img width="40px" id="back-button" src="images/voltar.svg" alt="Back Button">
            <img width="55px" id="play-button" src="images/play.svg" alt="Play Button">
            <img width="40px" id="next-button" src="images/passar.svg" alt="Next Button">
            <img width="25.5px" src="images/repeat.svg" alt="Repeat Button">
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
