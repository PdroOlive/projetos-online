<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projto Spotify</title>
</head>
<body>
    <main>
        <section id="container-main">
            <h5>#PlayList</h5>
            <div id="container-img">
                <img src="images/bruno-mars.png" alt="">
            </div>
            <section id="container-content">
                <div id="container-content-text">
                    <h1 id="songName">Nome da musica</h1>
                    <p id="artist">nome do artitsta</p>
                </div>
                <button class="container-button">
                    <img width="24.5px" id="like-button" src="images/heart.svg" alt="Like Button">
                </button>
            </section>
        </section>

        <audio id="song"></audio>
        
        <section id="container-bar">
            <div id="container-progress-bar">
                <div id="container-bar-updated"></div>
            </div>
        </section>
        <section id="time-box">
            <div id="current-time">00:00</div>
            <div id="total-time">00:00</div>
        </section>
        

        <section class="container-button">
            <button>
                <img width="24.5px" id="shuffle-button" src="images/arrows.svg" alt="Shuffle Button">
            </button>
            <button>
                <img width="45px" id="back-button" src="images/voltar.svg" alt="Back Button">
            </button>
            <button>
                <img width="60px" id="play-button" src="images/play.svg" alt="Play Button">
            </button>
            <button>
                <img width="45px" id="next-button" src="images/passar.svg" alt="Next Button">
            </button>
            <button>
                <img width="24.5px" id="repeat-button" src="images/repeat.svg" alt="Repeat Button">
            </button>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
